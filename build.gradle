plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.4'
	id 'io.spring.dependency-management' version '1.1.7'
	id 'com.vaadin' version '24.7.0'
	id("io.freefair.lombok") version "8.13.1"
}

group = 'com.dnd'
version = '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(23)
	}
}

repositories {
	mavenCentral()
}

ext {
	set('vaadinVersion', "24.7.0")
}

vaadin {
	productionMode = true
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'com.vaadin:vaadin-spring-boot-starter'
	// implementation 'com.sendgrid:sendgrid-java'
	// implementation 'com.mailersend:java-sdk:1.4.1'
	// implementation 'com.mailgun:mailgun-java:1.1.3'
	implementation 'com.mailgun:mailgun-java:2.0.0'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
	imports {
		mavenBom "com.vaadin:vaadin-bom:${vaadinVersion}"
	}
}

tasks.named('test') {
	useJUnitPlatform()
}
